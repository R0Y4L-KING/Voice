    <option value="pNInz6obpgDQGcFmaJgB">Alex (Male AI)</option>

  <script>
    const API_KEY = "sk_0584e3068a213947d15313569893681980f2511626c005c2";
    let audioBlob = null;

    async function generateVoice() {
      const text = document.getElementById("text").value;
      const voiceId = document.getElementById("voice").value;
      const stability = parseFloat(document.getElementById("stability").value);
      const similarity = parseFloat(document.getElementById("similarity").value);
      const audio = document.getElementById("audio");

      if (!text) {
        alert("Please enter some text.");
        return;
      }

      const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
        method: 'POST',
        headers: {
          'xi-api-key': API_KEY,
          'Content-Type': 'application/json',
          'Accept': 'audio/mpeg'
        },
        body: JSON.stringify({
          text: text,
          model_id: 'eleven_multilingual_v2',
          voice_settings: {
            stability: stability,
            similarity_boost: similarity
          }
        })
      });

      if (!response.ok) {
        alert("‚ùå Failed to generate voice. Check your API Key or limit.");
        return;
      }

      audioBlob = await response.blob();
      const audioUrl = URL.createObjectURL(audioBlob);
      audio.src = audioUrl;
      audio.play();
    }

    function downloadAudio() {
      if (!audioBlob) {
        alert("Please generate audio first.");
        return;
      }

      const link = document.createElement("a");
      link.href = URL.createObjectURL(audioBlob);
      link.download = "ai_voice.mp3";
      link.click();
    }
  </script>
